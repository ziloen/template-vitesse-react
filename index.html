<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" media="(prefers-color-scheme: light)" />
  <link rel="icon" href="/favicon-dark.svg" type="image/svg+xml"
    media="(prefers-color-scheme: dark)" />

  <title>Vite React</title>
  <meta name="description" content="Vite React Template" />


  <!-- Disable Chromium auto translate -->
  <meta name="google" content="notranslate" />

  <!-- Dark color scheme -->
  <meta name="color-scheme" content="dark light" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    (() => {
      try {
        const theme = localStorage.getItem('color-scheme') || 'auto'
        document.documentElement.dataset.theme = theme
      } catch (error) {
        document.documentElement.dataset.theme = 'auto'
      }
    })()
  </script>
</body>

</html>
